{% extends 'base.html' %}
{% load static %}

{% block title %}
Project
{% endblock title %}


{% block body %}
<h1>{{ project }}</h1>
<p>{{ project.description }}</p>

<img src="{% if project.cover_image %}{{ project.cover_image.url }}{% else %}{% static 'img/core/default-image.png' %}{% endif %}" alt="{{ project }}">
<a href="{% url 'projects:list' %}">Back to list</a>
{% endblock body %}
