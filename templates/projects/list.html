{% extends 'base_list.html' %}
{% load static %}


{% block title %}
    Projects
{% endblock title %}


{% block banner_title %}
    Projects
{% endblock banner_title %}


{% block content %}
<div class="flex">
    <!-- Main Content -->
    <div class="p-4 ml-auto">
        {% for project in projects %}
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex">
                <img src="{% static 'img/labrobots.jpeg' %}" alt="Building robot one" class="w-1/4 rounded-lg">
                <div class="ml-6">
                    <h2 class="text-3xl font-raleway font-semibold mb-2">{{project.title}}</h2>
                    <p class="text-gray-700 font-lato">{{project.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
