{% extends 'base.html' %}
{% load static %}


{% block title %}
    Projects
{% endblock title %}
    


{% block body %}



<div class="flex">
    <!-- Main Content -->
    <div class="p-4 ml-auto">
        <h1 class="text-4xl font-bold text-center font-martel text-[#95CB48] mb-8">Projects</h1>
{% for project in projects %}
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex">
                <img src="{% static 'img/labrobots.jpeg' %}" alt="Building robot one" class="w-1/4 rounded-lg">
                <div class="ml-6">
                    <h2 class="text-3xl font-raleway font-semibold mb-2">{{project.title}}</h2>
                    <p class="text-gray-700 font-lato">{{project.description}}</p>
                </div>
            </div>
        </div>
{% endfor %}
