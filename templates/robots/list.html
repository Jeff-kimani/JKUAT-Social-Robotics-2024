{% extends 'base_list.html' %}
{% load static %}
{% block title %}Robots{% endblock title %}
{% block banner_title %}Robots{% endblock banner_title %}
{% block content %}
{% for robot in robots %}
<div class="relative bg-[#c5c5c6] shadow-md rounded-lg p-8 mt-{% if forloop.first %}36{% else %}16{% endif %} mr-16 ml-16 mt-40 sm:mr-4 sm:ml-4">
    <div class="-mb-44">
        <img src="{% static 'img/robots/softbank-logo.png' %}" alt="SoftBank Logo" class="absolute top-8 left-4">
    </div>
    <div class="flex {% if forloop.counter|divisibleby:2 %}sm:flex-row-reverse{% else %}sm:flex-row{% endif %} flex-col items-center mb-4 sm:mt-4">
        <div class="w-full mt-8 sm:w-3/4 {% if forloop.counter|divisibleby:2 %}sm:mr-4{% else %}sm:ml-4{% endif %} sm:mt-8">
            <h2 class="text-xl font-bold sm:mt-0">{{ robot.title }}</h2>
            <p class="text-gray-700 mb-4 sm:mt-0">
                {{ robot.description }}
            </p>
            <button class="bg-[#003B6D] text-white px-6 py-1 rounded-full hover:bg-white hover:text-[#003B6D] border border-[#003B6D] transition duration-300">
                <a href="{{ robot.get_absolute_url }}">
                    Learn more â†’
                </a>
            </button>
        </div>
        <div class="sm:w-1/2 sm:mb-0 sm:mt-0">
            <img src="{% if robot.cover_image %}{{ robot.cover_image.url }}{% else %}{% static 'img/core/default-image.png' %}{% endif %}" alt="{{ robot.title }}" class="rounded-lg h- sm:h-auto">
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
