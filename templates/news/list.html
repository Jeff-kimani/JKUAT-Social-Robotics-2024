{% extends 'base_list.html' %}

{% block title %}
    News
{% endblock title %}

{% block banner_title %}
    News
{% endblock banner_title %}


{% block content %}

    {% for news in news %}
    <li>
        <a href="{% url 'news:detail' news.slug %}">{{ news }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
