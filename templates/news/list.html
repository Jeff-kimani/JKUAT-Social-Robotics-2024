{% extends 'base_list.html' %}
{% load static %}

{% block title %}
    News
{% endblock title %}

{% block banner_title %}
    News
{% endblock banner_title %}

{% block content %}
{% for news in news %}
<div class="container mx-auto my-8 p-4 flex flex-col lg:flex-row items-center lg:items-start justify-between">
    <div class="lg:w-1/2 w-full mb-4 lg:mb-0 lg:mr-4 lg:mt-6 ">
        <img src="{{ news.cover_image.url }}" alt="News feed" class="mx-auto">
    </div>
    <div class="lg:w-1/2 w-full text-center lg:text-left mt-6">
        <a href="{{ news.external_link }}" target="_blank">
        <h1 class="text-3xl font-bold font-raleway mb-2">
            {{news.title}}
        </h1>
    </a>
            <h2 class=" text-2xl font-lato underline font-semibold text-gray-600 mb-4">{{news.created_at}}</h2>
        <p class=" leading-relaxed font-lato text-2xl font-medium">
            {{news.description}}
        </p>
    </div>
</div>
{% endfor %}
{% endblock content %}
